<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>{{ pageTitle }}</h4>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label for="fullname" class="col-4 col-form-label"
                  >Full Name</label
                >
                <div class="col-8">
                  <input
                    id="fullname"
                    name="fullname"
                    placeholder="First Name"
                    class="form-control here"
                    type="text"
                    value="{{ needyPerson.name }}"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="number" class="col-4 col-form-label">Phone</label>
                <div class="col-8">
                  <input
                    id="number"
                    name="number"
                    placeholder="Mobile Number"
                    class="form-control here"
                    required="required"
                    type="number"
                    value="{{ needyPerson.phone }}"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="familyincome" class="col-4 col-form-label"
                  >Family Income</label
                >
                <div class="col-8">
                  <input
                    id="familyincome"
                    name="familyincome"
                    placeholder="Family Income"
                    class="form-control here"
                    required="required"
                    type="number"
                    value="{{ needyPerson.familyIncome }}"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="username" class="col-4 col-form-label"
                  >User Name</label
                >
                <div class="col-8">
                  <input
                    id="username"
                    name="username"
                    placeholder="Username"
                    class="form-control here"
                    required="required"
                    type="text"
                    value="{{ needyPerson.userLoginDetails.username }}"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="address" class="col-4 col-form-label"
                  >Address:</label
                >
                <div class="col-8"></div>
              </div>
              <div class="form-group row">
                <label for="city" class="col-4 col-form-label">City</label>
                <div class="col-8">
                  <input
                    id="city"
                    name="city"
                    placeholder="City"
                    class="form-control here"
                    required="required"
                    type="text"
                    value="{{ needyPerson.address.city }}"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="state" class="col-4 col-form-label">State</label>
                <div class="col-8">
                  <input
                    id="state"
                    name="state"
                    placeholder="State"
                    class="form-control here"
                    required="required"
                    type="text"
                    value="{{ needyPerson.address.state }}"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="landmark" class="col-4 col-form-label"
                  >Landmark</label
                >
                <div class="col-8">
                  <input
                    id="landmark"
                    name="landmark"
                    placeholder="Landmark"
                    class="form-control here"
                    required="required"
                    type="text"
                    value="{{ needyPerson.address.landmark }}"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="pin" class="col-4 col-form-label">Pincode</label>
                <div class="col-8">
                  <input
                    id="pin"
                    name="pin"
                    placeholder="Pincode"
                    class="form-control here"
                    required="required"
                    type="number"
                    value="{{ needyPerson.address.pin }}"
                    disabled
                  />
                </div>
              </div>
              <!-- <div class="form-group row">
                                <label for="select" class="col-4 col-form-label">Display Name public as</label> 
                                <div class="col-8">
                                  <select id="select" name="select" class="custom-select">
                                    <option value="admin">Admin</option>
                                  </select>
                                </div>
                                </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
