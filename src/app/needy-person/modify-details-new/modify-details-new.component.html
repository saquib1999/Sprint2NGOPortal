
<nav class='navbar navbar-expand navbar-light bg-light'>
  <ul class='nav nav-pills'>
    <li><a class="nav-link" routerLink='/Need-Help/my-profile'>My Profile</a></li>
    <li><a class="nav-link" aria-current="page" routerLink='/Need-Help/request'>Request</a></li>
    <li><a class="nav-link" routerLink='/Need-Help/request-status'>Check Request Status</a></li>
    <li><a class="nav-link" routerLinkActive='active' routerLink='/Need-Help/modify-details'>Modify Personal Details</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">

    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>{{pageTitle}}</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form class="createRequest" [formGroup]="modifyDetailsForm" (ngSubmit)="modifyDetails()">
                <div class="form-group row">
                  <label for="name" class="col-4 col-form-label">Full Name</label>
                  <div class="col-8">
                    <input id="name" name="name" placeholder="Full Name" class="form-control here"
                      formControlName="name" required="required" type="text"
                      [ngClass]="{'is-invalid': (modifyDetailsForm.controls.name.touched || modifyDetailsForm.controls.name.dirty) && !modifyDetailsForm.controls.name.valid }"
                    >
                    <span class="invalid-feedback">
                        <span *ngIf="modifyDetailsForm.controls.name.errors?.required">Please enter Name.</span>
                        <span *ngIf="modifyDetailsForm.controls.name.errors?.minLength">Name must be more than 3 letter.</span>
                      </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="number" class="col-4 col-form-label">Phone</label>
                  <div class="col-8">
                    <input id="number" name="number" placeholder="Mobile Number" class="form-control here"
                      formControlName="phone" required="required" type="number" 
                      [ngClass]="{'is-invalid': (modifyDetailsForm.controls.phone.touched || modifyDetailsForm.controls.phone.dirty) && !modifyDetailsForm.controls.phone.valid }"
                      >
                      <span class="invalid-feedback">
                        <span *ngIf="modifyDetailsForm.controls.name.errors?.required">Please enter valid Phone Number.</span>
                      </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="familyincome" class="col-4 col-form-label">Family Income</label>
                  <div class="col-8">
                    <input id="familyincome" name="familyincome" placeholder="Family Income" class="form-control here"
                      formControlName="familyIncome" required="required" type="number" 
                      [ngClass]="{'is-invalid': (modifyDetailsForm.controls.familyIncome.touched || modifyDetailsForm.controls.familyIncome.dirty) && !modifyDetailsForm.controls.familyIncome.valid }"
                    >
                    <span class="invalid-feedback">
                        <span *ngIf="modifyDetailsForm.controls.familyIncome.errors?.required">Please enter Family Income.</span>
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="address" class="col-4 col-form-label">Address:</label>
                  <div class="col-8"></div>
                </div>
                <div formGroupName="address">
                  <div class="form-group row">
                    <label for="city" class="col-4 col-form-label">City</label>
                    <div class="col-8">
                      <input id="city" name="city" placeholder="City" class="form-control here" formControlName="city"
                        required="required" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="state" class="col-4 col-form-label">State</label>
                    <div class="col-8">
                      <input id="state" name="state" placeholder="State" class="form-control here" formControlName="state"
                        required="required" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="landmark" class="col-4 col-form-label">Landmark</label>
                    <div class="col-8">
                      <input id="landmark" name="landmark" placeholder="Landmark" class="form-control here"
                        formControlName="landmark" required="required" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pin" class="col-4 col-form-label">Pincode</label>
                    <div class="col-8">
                      <input id="pin" name="pin" placeholder="Pincode" class="form-control here" formControlName="pin"
                        required="required" type="number">
                    </div>
                  </div>  
                </div>                
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary" [disabled]='!modifyDetailsForm.valid'>Update My Profile</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
