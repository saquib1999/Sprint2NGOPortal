<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container bbg">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <div class="row hbg">
            <div class="col-md-12">
              <img
                src="../../../assets/images/profilepic.png"
                style="height: 100px; width: 100px"
                alt=""
              />
              <hr />
              <h4>My Profile</h4>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form class="bg">
                <div class="form-group row">
                  <label for="name" class="col-4 col-form-label">Name</label>
                  <div class="col-8">
                    <input
                      id="name"
                      value="{{ donor.name }}"
                      placeholder="Name"
                      class="form-control here"
                      required="required"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-4 col-form-label">Email</label>
                  <div class="col-8">
                    <input
                      id="email"
                      value="{{ donor.email }}"
                      placeholder="xxx@gmail.com"
                      class="form-control here"
                      required="required"
                      type="email"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="phone" class="col-4 col-form-label"
                    >Phone Number</label
                  >
                  <div class="col-8">
                    <input
                      id="phone"
                      value="{{ donor.phone }}"
                      placeholder="Mobile Number"
                      class="form-control here"
                      required="required"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <hr />
                <div class="form-group row">
                  <label for="address" class="col-4 col-form-label"
                    >Login Details:</label
                  >
                  <div class="col-8"></div>
                </div>
                <hr />
                <div class="form-group row">
                  <label for="username" class="col-4 col-form-label"
                    >User Name</label
                  >
                  <div class="col-8">
                    <input
                      id="username"
                      value="{{ donor.userLoginDetails.username }}"
                      placeholder="Username"
                      class="form-control here"
                      required="required"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="userType" class="col-4 col-form-label"
                    >User Type</label
                  >
                  <div class="col-8">
                    <input
                      id="userType"
                      value="{{ donor.userLoginDetails.userType }}"
                      placeholder="User Type"
                      class="form-control here"
                      required="required"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <hr />
                <div class="form-group row">
                  <label for="address" class="col-4 col-form-label"
                    >Address:</label
                  >
                  <div class="col-8"></div>
                </div>
                <hr />
                <div class="form-group row">
                  <label for="city" class="col-4 col-form-label">City</label>
                  <div class="col-8">
                    <input
                      id="city"
                      value="{{ donor.address.city }}"
                      placeholder="City"
                      class="form-control here"
                      required="required"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="state" class="col-4 col-form-label">State</label>
                  <div class="col-8">
                    <input
                      id="state"
                      value="{{ donor.address.state }}"
                      placeholder="State"
                      class="form-control here"
                      required="required"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="landmark" class="col-4 col-form-label"
                    >Landmark</label
                  >
                  <div class="col-8">
                    <input
                      id="landmark"
                      value="{{ donor.address.landmark }}"
                      placeholder="Landmark"
                      class="form-control here"
                      required="required"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="pin" class="col-4 col-form-label">Pincode</label>
                  <div class="col-8">
                    <input
                      id="pin"
                      value="{{ donor.address.pin }}"
                      placeholder="Pincode"
                      class="form-control here"
                      required="required"
                      type="text"
                    />
                  </div>
                </div>
              </form>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
