<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<body id="contentToConvert">
  <div class="container bootdey">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="widget-box">
          <div class="widget-header widget-header-large">
            <h3 class="widget-title grey lighter">Manage Employees</h3>
          </div>
          <form
            class="findEmployeeByName"
            [formGroup]="findEmployeeByNameForm"
            (ngSubmit)="find()"
          >
            <div class="field">
              <label for="name" class="col-4 col-form-label"
                >Employee Name</label
              >
              <input
                type="text"
                placeholder="Employee Name"
                formControlName="name"
              />
            </div>

            <button
              class="w3-teal"
              color="primary"
              title="Find Employees"
              style="width: 100%"
            >
              Find Employees
            </button>
          </form>
          <div class="space"></div>
          <div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="center">Id</th>
                  <th>Name</th>
                  <th class="hidden-xs">Email</th>
                  <th class="hidden-480">Phone</th>
                </tr>
              </thead>
              <tbody *ngFor="let emp of employees">
                <tr>
                  <td class="center">{{ emp.id }}</td>

                  <td>
                    <a href="#">{{ emp.name }}</a>
                  </td>
                  <td class="hidden-xs">
                    {{ emp.email }}
                  </td>
                  <td class="hidden-480">{{ emp.phone }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
