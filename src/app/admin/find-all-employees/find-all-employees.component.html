<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body id="contentToConvert">
  <div class="container bootdey">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="widget-box">
          <div class="widget-header widget-header-large">
            <h3 class="widget-title grey lighter">Manage Employees</h3>
            <button
              class="w3-btn w3-green w3-border w3-border-black w3-round-large"
              color="primary"
              (click)="addEmployee()"
              title="Add Employee"
              style="float: right"
            >
              Add Employee
            </button>
          </div>
          <div>
            <button
              class="w3-teal"
              color="primary"
              (click)="findEmployeeById()"
              title="Find Employee By Id"
              style="width: 50%"
            >
              Find Employee By Id
            </button>
            <button
              class="w3-teal"
              color="primary"
              (click)="findEmployeeByName()"
              title="FInd Employee By Name"
              style="width: 50%"
            >
              Find Employee By Name
            </button>
          </div>
          <div class="space"></div>
          <div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="center">Id</th>
                  <th>Name</th>
                  <th class="hidden-xs">Email</th>
                  <th class="hidden-480">Phone</th>
                  <th class="hidden-490">Username</th>
                  <th class="hidden-500">Actions</th>
                </tr>
              </thead>
              <tbody *ngFor="let emp of employees">
                <tr>
                  <td class="center">{{ emp.id }}</td>

                  <td>
                    <a routerLinkActive="active" [routerLink]="[emp.id]"
                      ><u>{{ emp.name }}</u></a
                    >
                  </td>
                  <td class="hidden-xs">
                    {{ emp.email }}
                  </td>
                  <td class="hidden-480">{{ emp.phone }}</td>
                  <td class="hidden-490">
                    {{ emp.userLoginDetails.username }}
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-default btn-sm"
                      [routerLink]="['/modify-employee', emp.id]"
                    >
                      <span class="glyphicon glyphicon-edit"></span> Edit
                    </button>
                    <button
                      type="button"
                      class="btn btn-default btn-sm"
                      [routerLink]="[
                        '/delete-employee',
                        emp.userLoginDetails.username
                      ]"
                    >
                      <span class="glyphicon glyphicon-edit"></span>Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
