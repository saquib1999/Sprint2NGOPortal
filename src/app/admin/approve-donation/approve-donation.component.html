<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<div class="popup">
  <p>Do you want to Perform this Action?</p>
  <div class="text-right">
    <button
      class="w3-btn w3-green w3-border w3-border-black w3-round-large"
      (click)="setStatus()"
    >
      Yes
    </button>
    <button
      class="w3-btn w3-red w3-border w3-border-black w3-round-large"
      (click)="cancel()"
    >
      No
    </button>
  </div>
</div>
