<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<body id="contentToConvert">
  <div class="container bootdey">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="widget-box">
          <div class="widget-header widget-header-large">
            <h3 class="widget-title grey lighter">Donation Box</h3>
          </div>
          <div class="space"></div>
          <div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="center">Ngo-Name</th>
                  <th>Account Number</th>
                  <th class="hidden-xs">Total Collection</th>
                </tr>
              </thead>
              <tbody *ngFor="let db of donationbox">
                <tr>
                  <td class="center">{{ db.ngoName }}</td>

                  <td>
                    <a href="#">{{ db.accountNumber }}</a>
                  </td>
                  <td class="hidden-xs">
                    {{ db.totalCollection | currency: "&#8377;" }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
