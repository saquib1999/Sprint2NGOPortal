<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Sign Up</h4>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form class="signUp" [formGroup]="signUpForm" (ngSubmit)="save()">
                <div class="form-group row required">
                  <label for="name" class="col-4 col-form-label">Name</label>
                  <div class="col-8">
                    <input
                      id="name"
                      formControlName="name"
                      name="name"
                      placeholder="Name (required)"
                      class="form-control"
                      type="text"
                      [ngClass]="{
                        'is-invalid':
                          (signUpForm.controls.name.touched ||
                            signUpForm.controls.name.dirty) &&
                          !signUpForm.controls.name.valid
                      }"
                    />
                    <span class="invalid-feedback">
                      <span *ngIf="signUpForm.controls.name.errors?.required"
                        >Please enter Name.</span
                      >
                    </span>
                  </div>
                </div>
                <div class="form-group row required">
                  <label for="phone" class="col-4 col-form-label"
                    >Phone Number</label
                  >
                  <div class="col-8">
                    <input
                      id="phone"
                      formControlName="phone"
                      placeholder="Mobile Number"
                      class="form-control here"
                      type="text"
                    />
                    <span class="invalid-feedback">
                      <span *ngIf="signUpForm.controls.phone.errors?.required"
                        >Please enter valid Phone Number.</span
                      >
                    </span>
                  </div>
                </div>
                <br />
                <div class="form-group row required">
                  <label for="familyincome" class="col-4 col-form-label"
                    >Family Income</label
                  >
                  <div class="col-8">
                    <input
                      id="familyincome"
                      formControlName="familyIncome"
                      placeholder="Family Income"
                      class="form-control here"
                      required="required"
                      type="text"
                    />
                    <span class="invalid-feedback">
                      <span
                        *ngIf="
                          signUpForm.controls.familyIncome.errors?.required
                        "
                        >Please Enter Family Income.</span
                      >
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="address" class="col-4 col-form-label"
                    >Login Details:</label
                  >
                  <div class="col-8"></div>
                </div>
                <br />
                <div formGroupName="userLoginDetails">
                  <div class="form-group row required">
                    <label for="username" class="col-4 col-form-label"
                      >User Name</label
                    >
                    <div class="col-8">
                      <input
                        id="username"
                        formControlName="username"
                        placeholder="Username"
                        class="form-control here"
                        required="required"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="password" class="col-4 col-form-label"
                      >Password</label
                    >
                    <div class="col-8">
                      <input
                        id="password"
                        formControlName="password"
                        placeholder="Password"
                        class="form-control here"
                        required="required"
                        type="password"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="userType" class="col-4 col-form-label"
                      >User Type</label
                    >
                    <div class="col-8">
                      <input
                        id="userType"
                        formControlName="userType"
                        placeholder="User Type"
                        class="form-control here"
                        required="required"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <br />
                <div class="form-group row">
                  <label for="address" class="col-4 col-form-label"
                    >Address:</label
                  >
                  <div class="col-8"></div>
                </div>
                <br />
                <div formGroupName="address">
                  <div class="form-group row">
                    <label for="city" class="col-4 col-form-label">City</label>
                    <div class="col-8">
                      <input
                        id="city"
                        formControlName="city"
                        placeholder="City"
                        class="form-control here"
                        required="required"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="state" class="col-4 col-form-label"
                      >State</label
                    >
                    <div class="col-8">
                      <input
                        id="state"
                        formControlName="state"
                        placeholder="State"
                        class="form-control here"
                        required="required"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="landmark" class="col-4 col-form-label"
                      >Landmark</label
                    >
                    <div class="col-8">
                      <input
                        id="landmark"
                        formControlName="landmark"
                        placeholder="Landmark"
                        class="form-control here"
                        required="required"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pin" class="col-4 col-form-label"
                      >Pincode</label
                    >
                    <div class="col-8">
                      <input
                        id="pin"
                        formControlName="pin"
                        placeholder="Pincode"
                        class="form-control here"
                        required="required"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <button
                  class="nav-link"
                  class="btn btn-primary btn-block"
                  type="submit"
                  [disabled]="!signUpForm.valid"
                >
                  Submit
                </button>
              </form>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
